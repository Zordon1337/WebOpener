<!-- Case Opener in Web Browser, idk why but I made it to play it in my school -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cases</title>
    <style>
        @import url(src/css/style.css);
    </style>
    <script type="text/javascript" src="src/js/utils.js"></script>
    <script type="text/javascript" src="src/js/main.js"></script>
    <script type="text/javascript" src="src/js/cases/CaseLoader.js"></script>
</head>
<body>
    <div id="CasePreview" style="display:none;text-align: center;">
        <h1 id="CaseName">CaseNameHere</h1>
        <img id="CaseImage"/>
        <br/>
        <button id="CaseButton">Open Case</button>
        <h3>Case Contents: </h3>
        <div id="CaseContents"></div>
    </div>
    <div id="CasesList">
        <!-- it is managed by js anyways-->
    </div>
    <script>
        async function LoadPage()
        {
            var htm = await GetHTML()
            document.getElementById("CasesList").appendChild(htm)
        }
        LoadPage()
    </script>
</body>
</html>
